{% extends "base.html" %}
{% block title %}<title>Drivers</title>{% endblock %}
{% block content %}
  <h1>Drivers List</h1>
   {% for driver in driver_list %}
     <li style="list-style: none;"><a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }} ({{ driver.license_number }})</a></li>
   {% endfor %}

{% endblock %}
